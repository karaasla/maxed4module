<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body>
    <a href="page2.html" target="_blank">Перейти на следущую страницу</a>
    <form action="">
        <label class="lead" for="field1in">text</label>
        <input class="form-control form-control-lg" id="field1in" type="text">

        <label class="lead" for="field2">checkbox</label>
        <input class="form-check-input" id="field2" type="checkbox">

        <label class="lead" for="field3">password</label>
        <input class="form-control form-control-sm" id="field3" type="password">

        <label class="lead" for="field4">radio</label>
        <input class="form-check-input" id="field4" type="radio">

        <label class="lead" for="field5">range</label>
        <input class="form-range" id="field5" type="range">

        <textarea placeholder="Многострочная форма ввода"></textarea>

        <input type="button"  class="btn btn-dark" value="Send form">
    </form>
</body>
</html>
